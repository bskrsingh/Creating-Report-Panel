<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Draft Report</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">
  <!-- Page Nav Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
        </div>
       <div class="menuIcon" id="menu-toggle">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

      </nav>

<!-----Draft Report Left Section----->
      <div class="container-fluid">
        <div class="wrapper">
          
          <div class="headingWrap">
          <span class="wrapSpan">Draft Report</span>
          <button type="button" class="butn yelw" id="smlrReport">View Similar Report</button>
          </div>

          <label class="orgName">
            Enter Organization Name: <input type="text" placeholder="Enter Organization Name">
          </label>

          <label class="orgName">
            File Number: <input type="text" placeholder="Enter File Number"> &nbsp; &nbsp;
            Entity Type: 
            <select>
              <option>DropDown1</option>
              <option>DropDown2</option>
              <option>DropDown3</option>
              <option>DropDown4</option>
            </select> &nbsp; &nbsp;
            Calender:  <input type="text" placeholder="Enter Organization Name">
          </label>

          <!------SubjectLine Area----->
          <input type="text" placeholder="Subject" class="sbTitle">

          <!------editor area------>
          <div class="options">
            <button onClick="transform('bold', null)">
              <i class="fas fa-bold"></i>
            </button>
            <button onClick="transform('italic', null)">
              <i class="fas fa-italic"></i>
            </button>
            <button onClick="transform('strikeThrough', null)">
              <i class="fas fa-strikethrough"></i>
            </button>
            <button onClick="transform('underline', null)">
              <i class="fas fa-underline"></i>
            </button>
            <div class="seperator"></div>
            <button onClick="transform('justifyLeft', null)">
              <i class="fas fa-align-left"></i>
            </button>
            <button onClick="transform('justifyCenter', null)">
              <i class="fas fa-align-center"></i>
            </button>
            <button onClick="transform('justifyRight', null)">
              <i class="fas fa-align-right"></i>
            </button>
            <div class="seperator"></div>
            <button onClick="transform('insertOrderedList', null)">
              <i class="fas fa-list-ol"></i>
            </button>
            <button onClick="transform('insertUnorderedList', null)">
              <i class="fas fa-list-ul"></i>
            </button>
            <div class="seperator"></div>
            <select onChange="transform('fontName', this.value)">
              <option default>Normal</option>
              <option value="Times New Roman">Times</option>
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Arial">Verdana</option>
            </select>
            <div class="seperator"></div>
            <input type="number" onChange="transform('fontSize', this.value)" value="3" max="7" min="1"></input>
          </div>

          <iframe name="editor" id="editor"></iframe>

          <label class="orgName clearfix">
            <div class="float-left">
              Attachment: &nbsp; <input type="text" placeholder="Enter File Number">
            </div>
            <div class="float-right">
              Authored By:
              <select>
                <option>Sender List</option>
                <option>DropDown1</option>
                <option>DropDown2</option>
                <option>DropDown3</option>
                <option>DropDown4</option>
              </select>
            </div>
            </label>

          <label class="orgName clearfix">
          <div class="float-left">
            Send To: &nbsp; <input type="text" placeholder="Enter File Number">
          </div>
            <select>
              <option>Sender List</option>
              <option>DropDown1</option>
              <option>DropDown2</option>
              <option>DropDown3</option>
              <option>DropDown4</option>
            </select> &nbsp; &nbsp;
            <button class="butn drkblue">+ Create</button>
          </label>

          <div class="line">
            <button class="butn yelw">Save as draft</button>
            <button class="butn green">Save</button>
            <button class="butn red">Reset</button>
            <button class="butn blue">Preview</button>
        </div>

        <label class="orgName clearfix">
          <div class="float-left">
            <input type="text" placeholder="Diary Number" disabled>
          </div>
          <div class="float-right">
            <button class="butn drkblue" id="accessRgt">Access Rights</button>
          </div>
          </label>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

     <!------ Sidebar Right Section ------->
     <div id="sidebar-wrapper">
      <div class="list-group list-group-flush">

        <div class="smlrReport">
        <button class="accordion">View Similar Reports</button>
        <div class="panel">
          <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Reports</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Doc Viewer</button>
          </div>
          
          <div id="London" class="tabcontent">
           <h3>Reports</h3>
            <p>Under Construction</p>
          </div>
          
          <div id="Paris" class="tabcontent">
            <h3>Doc Viewer</h3>
            <p>Under Construction</p> 
          </div>
          </div>
        </div>
        <button class="accordion">ClipBoard</button>
        <div class="panel" id="employee">
        <div id="emp_body"> </div>
        <div id="pager">
          <ul id="pagination" class="pagination-sm"></ul>
        </div>
        <div id="pager">
         <ul id="pagination" class="pagination-sm"></ul>
        </div>
       </div>
       
       <div class="accessMan accessRgt">
        <button class="accordion">Access Right Manager</button>
        <div class="panel">
          <p>
            <label class="dat2">Head</label>
            <label class="checkbox">Can View
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
            </label>
            <label class="checkbox">Can Edit
            <input type="checkbox" />
            <span class="checkmark"></span>
            </label>
            <label class="checkbox">Can Comment
            <input type="checkbox" />
            <span class="checkmark"></span>
            </label>
            </p>

            <p>
              <label class="dat2">Head 2</label>
              <label class="checkbox">Can View
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
              </label>
              <label class="checkbox">Can Edit
              <input type="checkbox" />
              <span class="checkmark"></span>
              </label>
              <label class="checkbox">Can Comment
              <input type="checkbox" />
              <span class="checkmark"></span>
              </label>
              </p>

              <p>
              <label class="dat2">Group Member</label>
              <label class="checkbox">Can View
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
              </label>
              <label class="checkbox">Can Edit
              <input type="checkbox" />
              <span class="checkmark"></span>
              </label>
              <label class="checkbox">Can Comment
              <input type="checkbox" />
              <span class="checkmark"></span>
              </label>
              </p>
            </div>
        </div>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
  <script src="vendor/custom.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</body>

</html>
